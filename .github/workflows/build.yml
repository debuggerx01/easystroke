name: Build deb package
on: push

jobs:
    build:
        runs-on: ubuntu-latest
        container: debian:bookworm

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Build
              run: bash build.sh

            - name: Artifact
              uses: actions/upload-artifact@v3
              with:
                name: artifact
                path: ${{ github.workspace }}/artifact/

